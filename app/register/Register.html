{extends file=$conf->root_path|cat:"/templates/main.html"}

{block name=content}


<form action="{$conf->action_url}registerAction" method="post" class="">

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group ">
                <label for="username">Nazwa użytkownika:</label>
                    <input id="username" type="text" class="form-control" name="username">
            </div>
            <div class="form-group ">
                <label for="email">Email:</label>
                <input id="email" type="text" class="form-control" name="email">
            </div>
            <div class="form-group ">
                <label for="password">Hasło:</label>
                <input id="password" type="text" class="form-control" name="password">
            </div>
            <div class="form-group ">
                <label for="passwordCheck">Powtórz hasło:</label>
                <input id="passwordCheck" type="text" class="form-control" name="passwordCheck">
            </div>
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-success">Zarejestruj</button>
            </div>
        </div>

    </div>


</form>


{/block}
